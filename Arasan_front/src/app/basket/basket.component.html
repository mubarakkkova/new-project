<div class="basket">

  <h2 class="urOrder">Your order:</h2>

  <div class="orderItems" *ngFor="let item of items">
    {{ item.name }}: {{ item.price }}$
    <button class="removeButton" (click)="removeProduct(item)">remove</button>
  </div>
  <br>

  <div>
    <h2 class="urOrder">
      Total price: {{ generalPrice }}$
    </h2>
  </div>

  <!-- <button class="buy" type="button" (click)="toOrder(items)">To order</button> -->

</div>

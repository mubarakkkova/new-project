
<div class="category">
  <div class="name">
    <h2> {{ curCategory.name }} </h2>
  </div>

  <img  class = 'images' [src]="curCategory.image" width="400px" />

  <div class="desc">
    <p> {{ curCategory.description }} </p>
  </div>

  <h2 class="name" > List of dishes: </h2>
<!--  <h1> {{ curCategory.id }} </h1>-->
  <div class="products" *ngFor="let prod of products">
    <a class ="categoryProdList category" routerLink='/categories/{{curCategory.id}}/products/{{prod.id}}'>
      <h3> {{ prod.name }} </h3>
      <img class="productImg" [src]="prod.image">
    </a>

    <p class="prodDesc">price: {{ prod.price }} $</p>
    <p class="prodDesc">rating: {{ prod.rating }} </p>


  </div>

</div>
